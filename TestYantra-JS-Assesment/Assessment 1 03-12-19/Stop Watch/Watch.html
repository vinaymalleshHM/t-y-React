<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="Watch.css">

        
    </head>
    <body>
        <div id="timer">
            <div id="bordering">
                <span id="mn">00</span>  <!-- timer shows minutes-->
                <span>:</span>
                <span id="sc">00</span> <!-- timer shows sec.-->
            </div>
            <div id="buttons">
                <div id="reset">set</div> <!-- set the timer by giving minues and seconds -->
                <div id="start">start</div>  <!--start the timer after setting the timer-->
            </div>
        </div>
        <script src="Watch.js"></script>
    </body>
</html>
