<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WCcount</title>
    <link rel="stylesheet" href="WCcount.css">
</head>
<body>
    
    <header>
        <h1>Word Counter</h1>
      </header>
      <div class='wrapper'>
        <form>
        <textarea name="density" id="text" placeholder="Enter text" cols="30" rows="10"></textarea>
        <p>
          characters <input id="totalChar" type="text" placeholder="char">
        </p>
          <p>words <input id="totalWord" type="text" placeholder="words"> </p>
        <p>
        <input id="etext" type="button"  value="Submit" onclick="wordCounter()">
          <input id="res" type="reset" value="Restore" >
        </p>
        </form>
      </div>

    <script src="WCcount.js"></script>
</body>
</html>
